<div class="modal-body">
  <form id="register_form" method="post" class="form-horizontal">
    
    <div class="form-group">
      <input class="form-control" name="first_name" 
             placeholder="Förnamn" type="text">
    </div>

    <div class="form-group">
      <input class="form-control input-lg" name="last_name"
             placeholder="Efternamn" type="text">
    </div>
    
    <div class="form-group">
      <input class="form-control input-lg" name="email"
             placeholder="Email" type="email">
    </div>
    
    <div class="form-group">
      <input class="form-control input-lg" name="password"
             placeholder="Lösenord" type="password">
    </div>

    <div class="modal-footer">
      <button class="btn btn-default" data-dismiss="modal" type="button"
              style="margin-top:10px">
        Avbryt
      </button>
      <button class="btn btn-success" data-dismiss="modal" type="button"
              style="margin-top:10px">
        Registrera
      </button> 
    </div>
  </form>
</div>
<script>  
    $('#register_form').bootstrapValidator({
        message: 'This value is not valid',
        excluded: [':disabled'],
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            first_name: {
                validators: {
                    notEmpty: {
                        message: 'The username is required'
                    }
                }
            },
            last_name: {
                validators: {
                    notEmpty: {
                        message: 'The password is required'
                    }
                }
            }
        }
    });
</script>
