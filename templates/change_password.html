<link rel="stylesheet" href="/static/css/bootstrapValidator.min.css"/>
<script type="text/javascript" src="/static/js/bootstrapValidator.min.js"></script>

<!-- Change the "action" attribute to your back-end URL -->
<form id="passwordForm" method="post"
      class="form-horizontal" action="/change_password">
  
  <div class="form-group">
    <label class="col-lg-3 control-label">Nuvarande lösenord</label>
    <div class="col-lg-5">
      <input type="password" class="form-control" name="old_password" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-lg-3 control-label">Nytt lösenord</label>
    <div class="col-lg-5">
      <input type="password" class="form-control" name="new_password" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-3 control-label">Repetera nytt lösenord</label>
    <div class="col-lg-5">
      <input type="password" class="form-control" name="new_password_ver" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-9 col-lg-offset-3">
      <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
      <button type="submit" class="btn btn-default">Byt lösenord</button>
    </div>
  </div>
</form>
<script src="/static/js/change_password.js"></script>
